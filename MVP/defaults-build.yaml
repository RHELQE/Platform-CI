- defaults:
    name: defaults-build
    node: 'jslave-platform-rhel7'
    parameters:
        - string:
            name: id
        - string:
            name: task_id
        - string:
            name: CI_TYPE
        - string:
            name: CI_MESSAGE
        - string:
            name: target
        - string:
            name: tag 
        - string:
            name: name
        - string:
            name: version
        - string:
            name: release
    wrappers:
        - ansicolor
        - workspace-cleanup
        - timestamps
        - build-name:
            name: ${{ENV,var="name"}}-${{ENV,var="version"}}-${{ENV,var="release"}}
    publishers:
        - archive:
            artifacts: '*.txt, *.xml'
            allow-empty: 'true'
        - junit:
            results: 'J*.xml'
        - email-ext:
            recipients: ${{OWNERSHIP,var="JOB_COOWNERS_EMAILS"}}
            attach-build-log: true
            always: true
            failure: false
            send-to:
                - recipients
