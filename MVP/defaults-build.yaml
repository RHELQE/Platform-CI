- defaults:
    name: defaults-build
    node: 'jslave-platform-rhel7'
    parameters:
        - string:
            name: id
        - string:
            name: task_id
        - string:
            name: CI_TYPE
        - string:
            name: CI_MESSAGE
        - string:
            name: tag
        - string:
            name: name
        - string:
            name: version
        - string:
            name: release
        - string:
            name: BUILD
    wrappers:
        - ansicolor
        - workspace-cleanup
        - timestamps
        - build-name:
            name: ${{ENV,var="name"}}-${{ENV,var="version"}}-${{ENV,var="release"}}

- publisher:
    name: default-email
    publishers:
        - email-ext:
            recipients: ${{OWNERSHIP,var="JOB_COOWNERS_EMAILS"}}
            subject: $DEFAULT_SUBJECT [${{ENV,var="BUILD"}}] (${{TEST_COUNTS,var="fail"}}/${{TEST_COUNTS}})
            body: |
                $DEFAULT_CONTENT
                {content}
            always: true
            failure: false
            send-to:
                - recipients
