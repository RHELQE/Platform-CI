- defaults:
    name: defaults-build
    node: 'jslave-platform-rhel7'
    wrappers:
        - ansicolor
        - workspace-cleanup
        - timestamps
        - build-name:
            name: ${{ENV,var="name"}}-${{ENV,var="version"}}-${{ENV,var="release"}}
    publishers:
        - archive:
            artifacts: '*.txt, *.xml'
            allow-empty: 'true'
        - junit:
            results: 'J:*.xml'
        - email-ext:
            recipients: ${{OWNERSHIP,var="JOB_COOWNERS_EMAILS"}}
            subject: $DEFAULT_SUBJECT [${{ENV,var="name"}}-${{ENV,var="version"}}-${{ENV,var="release"}}]
            always: true
            failure: false
            send-to:
                - recipients
